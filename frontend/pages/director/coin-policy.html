<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coin Policy | Niners.uz</title>
    <link rel="stylesheet" href="../../styles/main.css">
</head>

<body>
    <div class="dashboard-grid">
        <div id="sidebarContainer"></div>
        <main class="main-content">
            <h2>Coin Berish Siyosati (Direktor)</h2>
            <div class="card" style="background:white; padding:24px; border-radius:12px; margin-top:24px;">
                <div class="form-group">
                    <label>Fanlar ustunligi (Multiplikator)</label>
                    <div style="display:grid; gap:10px; margin-top:10px;">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span>Matematika (STEM)</span>
                            <input type="number" value="1.2" class="form-control" style="width:80px;">
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span>Chet tili</span>
                            <input type="number" value="1.1" class="form-control" style="width:80px;">
                        </div>
                    </div>
                </div>
                <hr style="margin:24px 0; border:0; border-top:1px solid #EEE;">
                <div class="form-group">
                    <label>Ijtimoiy faollik koeffitsienti</label>
                    <input type="number" value="1.5" class="form-control" style="width:80px;">
                </div>
                <button class="btn btn-primary">Strategiyani tasdiqlash</button>
            </div>
        </main>
    </div>
    <script>fetch('../../components/sidebar.html').then(res => res.text()).then(html => document.getElementById('sidebarContainer').innerHTML = html);</script>
</body>

</html>
