<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Detailed Analytics | Niners.uz</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="dashboard-grid">
        <div id="sidebarContainer"></div>
        <main class="main-content">
            <h2>Kengaytirilgan Analitika</h2>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:30px; margin-top:30px;">
                <div class="card" style="background:white; padding:24px; border-radius:12px;">
                    <h3>Sinfxonalar faolligi (Reyting)</h3>
                    <canvas id="classActivityChart"></canvas>
                </div>
                <div class="card" style="background:white; padding:24px; border-radius:12px;">
                    <h3>Oylik Coin aylanishi</h3>
                    <canvas id="coinCirkulationChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script>
        fetch('../../components/sidebar.html').then(res => res.text()).then(html => document.getElementById('sidebarContainer').innerHTML = html);

        new Chart(document.getElementById('classActivityChart'), {
            type: 'polarArea',
            data: {
                labels: ['9-B', '10-A', '7-A', '8-C'],
                datasets: [{ data: [85, 92, 70, 65], backgroundColor: ['#FFD700', '#FFA500', '#FFBD33', '#FF5733'] }]
            }
        });

        new Chart(document.getElementById('coinCirkulationChart'), {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{ label: 'Coins', data: [5000, 7500, 6800, 9200], borderColor: '#FFD700', backgroundColor: 'rgba(255,215,0,0.1)', fill: true }]
            }
        });
    </script>
</body>

</html>
