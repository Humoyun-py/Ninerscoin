<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tests | Niners.uz</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <script src="../../js/translations.js"></script>
</head>

<body>
    <div class="dashboard-grid">
        <div id="sidebarContainer"></div>
        <main class="main-content">
            <header style="margin-bottom: 30px;">
                <h2>Available Tests and Quizzes</h2>
                <p style="color: var(--text-muted);">Test your knowledge and earn coins!</p>
            </header>
            <div id="testList"
                style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:20px; margin-top:20px;">
                <p>Loading...</p>
            </div>
        </main>
    </div>
    <script src="../../js/api.js"></script>
    <script src="../../js/student.js"></script>
    <script src="../../js/sidebar-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            LanguageModule.init();
            StudentModule.loadTests();
        });
    </script>
</body>

</html>
