<body>

                <div class="profile-box">

                    <div class="profile-info">
                        <h4 id="sidebarUserName">Student</h4>
                        <p id="sidebarUserRole">student</p>
                    </div>
                </div>

                <div class="menu-label"
                    style="text-transform: uppercase; font-size: 0.7rem; color: var(--text-muted); margin-bottom: 16px; font-weight: 800; letter-spacing: 1px;">
                    Main Menu
                </div>

                <nav class="nav-menu">
                    <ul id="sidebarMenu" style="list-style: none;">
                        <li><a href="dashboard.html" class="nav-item"><span>ğŸ“Š</span> Dashboard</a></li>
                        <div id="roleSpecificLinks">
                            <!-- Pre-filled for fallback -->
                            <li><a href="shop.html" class="nav-item"><span>ğŸ›ï¸</span> Shop</a></li>
                            <li><a href="coins.html" class="nav-item"><span>ğŸŸ¡</span> Coins</a></li>
                            <li><a href="my-group.html" class="nav-item"><span>ğŸ‘¥</span> My Group</a></li>
                            <li><a href="tests.html" class="nav-item"><span>ğŸ“</span> Tests/Quizzes</a></li>
                            <li><a href="profile.html" class="nav-item"><span>ğŸ‘¤</span> Profile</a></li>
                            <li><a href="my-badges.html" class="nav-item active"><span>ğŸ…</span> My Badges</a></li>
                        </div>
                    </ul>
                </nav>

                <div class="sidebar-footer">
                    <button onclick="logout()" class="btn logout-btn"><span>ğŸšª</span> Logout</button>
                </div>
            </div>
        </div>
        <main class="main-content">
            <header
                style="margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px;">
                <div>
                    <h2 data-i18n="my_badges">My Badges</h2>
                    <p style="color: var(--text-muted);" data-i18n="badges_intro">Collection of your achievements</p>
                </div>
            </header>


            <div id="badgesContainer" class="responsive-grid">
                <p>Loading badges...</p>
            </div>
        </main>
    </div>

    <script src="../../js/translations.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/sidebar-loader.js"></script>
    <script>
        // Re-use the badge loading logic from profile or simpler version
        async function loadBadges() {
            try {
                const badges = await api.get('/student/my-badges');
                const container = document.getElementById('badgesContainer');

                if (badges.length === 0) {
                    container.innerHTML = `<p style="grid-column: 1/-1; color: var(--text-muted);">${t('no_badges')}</p>`;
                    return;
                }

                container.innerHTML = badges.map(b => `
                    <div class="shop-item ${b.is_earned ? '' : 'locked'}" style="opacity: ${b.is_earned ? 1 : 0.6}; filter: ${b.is_earned ? 'none' : 'grayscale(1)'};">
                        <div style="font-size: 3rem; margin-bottom: 12px;">${b.icon || 'ğŸ…'}</div>
                        <h4 style="margin-bottom: 6px;">${b.name}</h4>
                        <p style="font-size: 0.85rem; color: var(--text-muted);">${b.requirement_text || 'Secret Task'}</p>
                        ${b.is_earned ? '<span class="coin-badge" style="margin-top:10px; display:inline-block; font-size:0.7rem;">Unlocked</span>' : ''}
                    </div>
                `).join('');
            } catch (e) {
                console.error("Badge load error", e);
                document.getElementById('badgesContainer').innerHTML = `<p style="color:red;">Error loading badges</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadBadges);
    </script>
</body>

</html>
