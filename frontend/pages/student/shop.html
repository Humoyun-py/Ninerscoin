<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niners Shop | Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <script src="../../js/translations.js"></script>
    <style>
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
        }

        .shop-item {
            background: white;
            border-radius: var(--radius-lg);
            padding: 16px;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s;
            text-align: center;
        }

        .shop-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .item-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: var(--radius-md);
            margin-bottom: 12px;
            background: #f0f0f0;
        }

        .item-price {
            font-weight: 700;
            color: var(--warning);
            font-size: 1.2rem;
            margin: 8px 0;
        }
    </style>
</head>

<body>
    <div class="dashboard-grid">
        <div id="sidebarContainer"></div>
        <main class="main-content">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <div>
                    <h2>Coin Shop üõçÔ∏è</h2>
                    <p style="color: var(--text-muted);">Spend your hard-earned coins!</p>
                </div>
                <div class="user-profile">
                    <div style="text-align: right;">
                        <span style="font-size: 1.2rem; font-weight: 700;" id="userBalance">0 üü°</span>
                    </div>
                </div>
            </header>

            <div class="shop-grid" id="shopContainer">
                <!-- Items will be loaded here -->
                <p>Loading items...</p>
            </div>
        </main>
    </div>
    <script src="../../js/api.js"></script>
    <script src="../../js/student.js"></script>
    <script src="../../js/sidebar-loader.js"></script>
    <script>
        LanguageModule.init();
        StudentModule.initShop();
    </script>
</body>

</html>
