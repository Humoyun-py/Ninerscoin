<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Child Progress | Niners.uz</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="dashboard-grid">
        <div id="sidebarContainer"></div>
        <main class="main-content">
            <h2>Farzandimning O'sish Ko'rsatkichlari</h2>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:24px; margin-top:24px;">
                <div class="card" style="background:white; padding:24px; border-radius:12px;">
                    <h3>Haftalik faollik</h3>
                    <canvas id="weekChart"></canvas>
                </div>
                <div class="card" style="background:white; padding:24px; border-radius:12px;">
                    <h3>Fanlar kesimida coinlar</h3>
                    <canvas id="subjectChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script>
        fetch('../../components/sidebar.html').then(res => res.text()).then(html => document.getElementById('sidebarContainer').innerHTML = html);

        new Chart(document.getElementById('weekChart'), {
            type: 'bar',
            data: {
                labels: ['Du', 'Se', 'Ch', 'Pa', 'Ju', 'Sha'],
                datasets: [{ label: 'Coins', data: [5, 12, 8, 20, 15, 0], backgroundColor: '#FFD700' }]
            }
        });

        new Chart(document.getElementById('subjectChart'), {
            type: 'doughnut',
            data: {
                labels: ['Matematika', 'Fizika', 'Ona tili'],
                datasets: [{ data: [60, 25, 15], backgroundColor: ['#FFD700', '#FFA500', '#FFC107'] }]
            }
        });
    </script>
</body>

</html>
