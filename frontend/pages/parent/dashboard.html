<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard | Niners.uz</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
</head>

<body>
    <div class="dashboard-grid">
        <div id="sidebarContainer"></div>
        <main class="main-content">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
                <div>
                    <h2 data-i18n="parent_title">My Child's Progress</h2>
                    <p style="color: var(--text-muted);" data-i18n="parent_subtitle">Your child's educational
                        achievements.</p>
                </div>
            </header>

            <div id="childCards"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px;">
                <p style="color:#999;" data-i18n="loading_data">Loading...</p>
            </div>

            <div class="card"
                style="margin-top: 32px; background: linear-gradient(135deg, #6C5CE7, #a29bfe); color: white; padding: 30px; border-radius: 16px; position: relative; overflow: hidden; border: none;">
                <div style="position: relative; z-index: 2;">
                    <h3 style="margin-bottom: 12px; color:white;" data-i18n="ai_analysis">ðŸ¤– AI Progress Analysis</h3>
                    <p id="aiInsight" style="font-style: italic; opacity: 0.95; font-size: 1.1rem;">
                        "Lobar Azizova's activity in Mathematics increased by 15% last week. The coin earning rate is
                        higher than projected."
                    </p>
                </div>
                <div style="position: absolute; right: -10px; bottom: -20px; font-size: 10rem; opacity: 0.15;">ðŸ§ </div>
            </div>

            <div style="margin-top: 32px;" class="card">
                <h3 style="margin-bottom: 20px;" data-i18n="recent_achievements">Recent Achievements</h3>
                <div id="recentAchievements" style="display: flex; gap: 12px; flex-wrap: wrap;">
                    <span class="coin-badge" style="background: #E8F5E9; color: #2E7D32;">Top Student</span>
                    <span class="coin-badge" style="background: #E3F2FD; color: #1565C0;">Mathematics Master</span>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/translations.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/sidebar-loader.js"></script>
    <script>
        async function loadParentData() {
            const childCards = document.getElementById('childCards');
            childCards.innerHTML = `
                <div class="card" style="display: flex; align-items: center; gap: 20px;">
                    <div style="width: 80px; height: 80px; background: var(--primary-gradient); border-radius: 16px; display:flex; align-items:center; justify-content:center; color:white; font-weight:800; font-size:2rem; box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);">L</div>
                    <div>
                        <h3 style="font-size: 1.4rem;">Lobar Azizova</h3>
                        <p style="color:var(--text-muted); font-weight:600;">Class: 7-A | Rank: #4</p>
                        <div class="coin-badge" style="margin-top: 8px;">120 ðŸŸ¡</div>
                    </div>
                </div>
            `;
        }
        async function init() {
            LanguageModule.init();
            await loadParentData();
        }
        init();
    </script>
</body>

</html>
